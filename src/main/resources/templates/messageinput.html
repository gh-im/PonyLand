<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>쪽지 보내기</title>
    <style>
        .mesgs {
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .field {
            display: inline-block;
            width: 48%;
            margin: 0 2%;
            vertical-align: top;
        }

        .field label {
            display: block;
            text-align: left;
        }

        .title {
            width: 48%;
            margin: 20px 0;
            margin: 0 auto;   /* add this line */
            border-color: lightgray;
        }

        .title input {
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            width: 100%;
            box-sizing: border-box;
            border-color: lightgray;
        }
        input[type="text"] {
            border: 1px solid #d3d3d3;  /* 1px solid light gray border */
        }

        body {
            box-shadow: 0 0 0 10px #aeddf2;
        }
        input[type="submit"] {
            display: block;
            margin: 0 auto;
        }


    </style>
</head>
<body>
<div class="mesgs">
    <form action="/message/insert" id="frm" method="post" enctype="multipart/form-data">
        <br/>
        <br/>

        <img src="../static/img/top.png" height="47" width="269"/>
        <div class="field half first">
            보낸이 : <input type="hidden" name="send_nick" th:text="${id}  + ' (이)가'" th:value="${id}"/>
        </div>

        <div th:if="${param.replyTo == null}" class="field half second">
            받는이 : <input type="text" placeholder="받는 사람" name="recv_nick" id="recv"> 에게
        </div>

        <div th:if="${param.replyTo != null}" class="field half second">
            받는이 : <input type="text" placeholder="받는 사람" name="recv_nick" th:value="${param.replyTo}" th:if="${param.replyTo != null}"> 에게
        </div>

        <br/><br/>
        <div class="title">
            <input type="text" placeholder="제목" name="title" id="title">
        </div>

        <br>
        <div class="field">
            <label for="content">내용</label>
            <textarea rows="10" cols="50" name="content" id="content"></textarea>
        </div>
        <ul class="actions">
            <button type="submit"><i class="fa-regular fa-paper-plane"></i> 전송</button>
        </ul>
        <br/>
        <br/>
        <br/>
    </form>
</div>
<script>

    let inputrecv = document.getElementById("recv")
    let inputtitle= document.getElementById("title")
    let inputcontent = document.getElementById("content")
    let frm = document.getElementById("frm")

    frm.onsubmit = function () {
        let recv = inputrecv.value;
        let title = inputtitle.value;
        let content = inputcontent.value;
        if (recv == "") {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '받는 사람을 입력해 주세요',
                confirmButtonText: '확인'
            }).then(function () {
                inputrecv.focus();
            })
            return false;
        }
        else if (title == "") {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '제목을 입력해 주세요',
                confirmButtonText: '확인'
            }).then(function () {
                inputrecv.focus();
            })
            return false;
        }else if (content == "") {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '내용을 입력해 주세요',
                confirmButtonText: '확인'
            }).then(function () {
                inputrecv.focus();
            })
            return false;
        }
    }

    const textarea = document.getElementById('content');
    const title = document.getElementById('title');
    textarea.addEventListener('input', function() {
        textarea.value = textarea.value.replace(/<script>/g, '');
    });
    title.addEventListener('input', function() {
        title.value = title.value.replace(/<script>/g, '');
    });


</script>

</body>
</html>
