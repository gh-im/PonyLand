<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <!--        <link rel="stylesheet" href="../static/style.css"/>-->
    <link rel="stylesheet" href="../static/stable.css"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
            charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
<div class="container">

    <input type="hidden" name="dto" th:value="${dto}">
    <input type="hidden" name="id" th:value="${id}">

    <div class="top">
        <div class="">Today : 245</div>
        <div class="">뮤직플레이어 부분</div>
    </div>
    <div class="bg1">
        <div class="bg2">
            <div style="font-size: 100px ; text-align: center">Mini Game</div>
            <div style="text-align: center">
                <div><button id="gameSetting">게임시작</button></div>
                <div><button id="gameExplain">게임설명</button></div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="side">
    <button class="btnmain2">마구간</button>
    <a th:href="@{/}">
        <button class="btnmain1">게임</button>
    </a>
    <a th:href="@{/}">
        <button class="btnmain2">상점</button>
    </a>
    <button class="btnmain2">충전</button>
</div>

</body>

<script>
    $("#gameSetting").on("click",function (){
        location.href="/game/goGameSetting";
    })

    $("#gameExplain").on("click",function (){
        location.href="/game/goGameExplain";
    })


</script>

</html>
