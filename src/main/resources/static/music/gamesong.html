<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
</head>

<body>
<div id="game"></div>

<script>
    var ap = new APlayer({
        element: document.getElementById('game'),
        autoplay: true,
        theme: '#ad7a86',
        preload: 'auto',
        listmaxheight: '51px',
        music: [
            {
                title: '경마',
                author: '1등기원',
                url: 'undertail.mp3',
                pic: 'PIC URL'
            },
        ]
    });



</script>
</body>

</html>
