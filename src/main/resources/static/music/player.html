<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
</head>

<body>
<div id="player"></div>
<script>
    var ap = new APlayer({
        element: document.getElementById('player'),
        narrow: true,
        autoplay: true,
        showlrc: false,
        mutex: true,
        fixed: true,
        theme: '#5a3d2b',
        mode: 'random',
        preload: 'auto',
        listmaxheight: '51px',
        music: [
            {
                title: 'Y',
                author: '프리스타일',
                url: 'Y.mp3',
                pic: 'PIC URL'
            },
            {
                title: 'Witout You',
                author: '원타임',
                url: 'WithoutYou.mp3',
                pic: 'PIC URL'
            },
            {
                title: 'AlwaysAwake',
                author: '재지팩트',
                url: 'AlwaysAwake.mp3',
                pic: 'PIC URL 2'
            },
            {
                title: 'Hot뜨거',
                author: '원타임',
                url: 'Hot뜨거.mp3',
                pic: 'PIC URL 2'
            },
            {
                title: 'StillD.R.E',
                author: 'dr.DRE',
                url: 'StillD.R.E.mp3',
                pic: 'PIC URL 2'
            },
            {
                title: 'TheNextEpisode',
                author: 'dr.DRE',
                url: 'TheNextEpisode.mp3',
                pic: 'PIC URL 2'
            },
            {
                title: '사랑의바보',
                author: '더 넛츠',
                url: '사랑의바보.mp3',
                pic: 'PIC URL 2'
            },
            {
                title: 'WithYou',
                author: 'Chris Brown',
                url: 'WithYou.mp3',
                pic: 'PIC URL 2'
            },
        ]
    });


    window.onbeforeunload = function() {
        // Save the current song and time position in localStorage
        // Save the current song and time position in localStorage
        localStorage.setItem('currentSong', ap.audio.src);
        localStorage.setItem('currentTime', ap.audio.currentTime);
    };
    // Retrieve the saved song and time position from localStorage
    var savedSong = localStorage.getItem('currentSong');
    var savedTime = localStorage.getItem('currentTime');

    // If there is a saved song and time position, continue playing the song from where it left off
    if (savedSong && savedTime) {
        ap.audio.src = savedSong;
        ap.audio.currentTime = savedTime;
        ap.play();
    }

</script>
</body>

</html>
